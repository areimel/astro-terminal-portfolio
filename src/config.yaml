site:
  name: Terminal Portfolio Template
  site: 'https://your-domain.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: YOUR_GOOGLE_SITE_VERIFICATION_ID

# Default SEO metadata
metadata:
  title:
    default: Your Name - Developer Portfolio
    template: '%s | Your Name - Developer Portfolio'
  description: "A modern developer portfolio with a retro terminal aesthetic. Built with Astro and Tailwind CSS, featuring customizable themes and animations."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Your Name - Developer Portfolio
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@yourtwitterhandle'
    site: '@yourtwitterhandle'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4
    
  projects:
    isEnabled: true
    projectsPerPage: 12

    project:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'projects' # Projects main path
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /projects/category/some-category
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /projects/tag/some-tag
      robots:
        index: false

    isRelatedProjectsEnabled: false

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
